<div class="post-nav-wrapper">
<div class="post-navigation">
  {% if page.next %}
    <div class="post-next">
    <a  href="{{page.next.url}}">{% include icon-arrow-left.html  %}{{page.next.title}}</a>
    </div>
  {% endif %}
  {% if page.previous %}
    <div class="post-previous">
    <a  href="{{page.previous.url}}"> {{page.previous.title}} {% include icon-arrow-right.html  %}</a>
    </div>
  {% endif %}
</div>
</div>
