<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


<meta name="twitter:card" content="summary" />
<meta property="og:title" content={% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}/>
{% if page.image %}
<meta property="og:image" content="http://therobotseven.com{{ page.image }}"/>
{% if page.image-width %}
<meta property="og:image:width" content="{{ page.image-width }}"/>
{% endif %}
{% if page.image-height %}
<meta property="og:image:height" content="{{ page.image-height }}"/>
{% endif %}
{% else %}
<meta property="og:image" content="http://therobotseven.com/img/tr7.jpg"/>
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="1880"/>
<meta property="og:image:height" content="987"/>
{% endif %}

<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
<meta property="og:url" content="http://therobotseven.com{% if page.url %}{{ page.url}}{% endif %}" >
<meta property="og:type" content="website" />
{% include google-analytics.html  %}
</head>
